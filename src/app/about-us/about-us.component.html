<div class="mx-3 home">

  <div *ngFor="let subject of subjects">
    <H2>{{ subject.title }}</H2>
    {{ subject.description }}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-4 my-3" *ngFor="let card of subject.cards">
          <div class="card">
            <div *ngIf="card.title" class="card-header">
              {{ card.title }}
            </div>
            <img class="card-img-top" src="{{ card.image }}" alt="Card image cap">
            <div *ngIf="card.subtitle" class="card-body">
              <h5 class="card-title" *ngIf="card.subtitle">{{ card.subtitle }}</h5>
              <p class="card-text" [innerHTML]="card.description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
